machine:
  python:
    version: 2.7.12

dependencies:
  override:
    - pip install --upgrade pip wheel
    - pip install --upgrade .
    - pip install --upgrade git+https://github.com/openfisca/openfisca-france.git@aah_fixup#egg=openfisca-France

test:
  override:
    - openfisca-run-test tests/unittests/*.yaml --extensions openfisca_paris
    - openfisca-run-test tests/*.yaml --extensions openfisca_paris
