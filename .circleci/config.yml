defaults: &defaults
  working_directory: ~/openfisca-paris
  docker:
    - image: python:2.7.12

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Upgrade pip
          command: pip install --upgrade pip wheel
      - run:
          name: Install dependencies
          command: pip install . --upgrade && pip install ".[test]"
      - run:
          name: Override OpenFisca France
          command: pip install --upgrade git+https://github.com/openfisca/openfisca-france.git@aah_fixup#egg=openfisca-France
      - run:
          name: Run unit tests
          command: openfisca-run-test tests/unittests/*.yaml --extensions openfisca_paris
      - run:
          name: Run specific tests
          command: openfisca-run-test tests/*.yaml --extensions openfisca_paris

workflows:
  version: 2
  test:
    jobs:
      - test
